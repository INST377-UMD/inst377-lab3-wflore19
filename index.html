<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab 3 Flores</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="header"><h1>Lab 3 - Flores</h1></div>
		<div class="nav">
			<ul>
				<li><a href="https://www.youtube.com/">Youtube</a></li>
				<li><a href="https://www.autozone.com/">AutoZone</a></li>
				<li><a href="https://www.miniusa.com/">MINI USA</a></li>
			</ul>
		</div>
		<div class="container">
			<div class="content">
				<form action="#">
					<label for="name">Name:</label><br />
					<input type="text" name="name" required="true" class="name" /><br />

					<label for="game">Choose an option:</label><br />
					<select name="game">
						<option value="option1">Paper</option>
						<option value="option2">Scissor</option>
						<option value="option3">Rock</option></select
					><br />

					<input type="submit" value="Submit" />
				</form>
			</div>
			<div class="sidebar">
				<h2>Rules:</h2>
				<p>
					rock crushes scissors, scissors cuts paper, and paper covers rock. If
					both players make the same choice, it is a tie.
				</p>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
